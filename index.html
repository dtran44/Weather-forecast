<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    

  </head>
  <body>

     <!-- Header -->
    <header>
        <section class="header">
        <h1>Weather Dashboard</h1>
    </header>

<!-- The main contents section -->
<div class="main-container">

    <!-- Search section -->

<section class="search-container">
    <section id = "search" class = "search"></section>
    <form id="city-form" class="card-body">
        <h3>Search for a City:</h3>
        <label class="form-label" for="city"></label>
        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
        <button type="searchBtn" class="btn">Search</button>
      </form>
</section>

<!-- Search History -->
<section class ="history-container">
    <div class="history" id="history"></div>
</section>

    <!-- Current forecast -->
<section class="current-container">
    <div class="currentForecast" id="currentForecast"></div>
</section>


    <!-- 5 Day forecast -->
<section class ="forecast-container">
    <h3>5-day Forecast:</h3>
    <div class="fiveForecast" id="fiveForecast"></div>
</section>

</div>

<script src="./assets/script.js"></script>

</body>
    </html>
